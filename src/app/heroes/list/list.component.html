<h3>Listado de Heroes</h3>


<div *ngIf="deleteHeroNames; else nothingWasDeleted">
    <h3>Heroe borrado: <small class="text-danger">{{deleteHeroNames}}</small></h3>
</div>


<!-- ng-template HACE QUE NO SE CREE ESTE ELEMENTO, Y EL # LE AGREGA UN NOMBRE O ALIAS  -->
<ng-template #nothingWasDeleted>
    <h3>No ha borrado nada</h3>
</ng-template>


<button 
    *ngIf="heroNames.length > 0"
    (click)="removeLastHero()"
    class="btn btn-outline-danger">
    Borrar ultimo heroe
</button>

<ul class="mt-2 list-group">
    <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>
</ul>
